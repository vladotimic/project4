<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/wiki-icon.png">
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <!-- Font-Awesome -->
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Welcome to Wikipedia Viewer</title>
</head>

<body>

  <div class="container text-center">
    <h1>Welcome to my Wikipedia Viewer</h1>
    <a class="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" data-toggle="tooltip" data-placement="right" title="Click if you want to see random article">Wikipedia random article</a>
    <div class="row">
      <div class="col">
        <div id="box-container">
          <div class="input-group stylish-input-group">
            <input id="wiki-search" type="text" class="form-control" placeholder="Search Wikipedia...">
            <span class="input-group-addon">
                <button id="wiki">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
  <div class="container">
    <ul id="output">

    </ul>
  </div>
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <!-- jQuery -->
  <script src="scripts/jquery-3.2.1.min.js"></script>
  <!-- Bootstrap.min.js -->
  <script src="scripts/bootstrap.min.js"></script>
  <!-- JavaScript -->
  <script src="scripts/javascript.js"></script>
</body>

</html>
